Bkstg\CoreBundle\Model\User:
    type: entity
    repositoryClass: Bkstg\CoreBundle\Repository\UserRepository

    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    oneToMany:
        memberships:
            targetEntity: Bkstg\CoreBundle\Model\ProductionMembership
            mappedBy: member

