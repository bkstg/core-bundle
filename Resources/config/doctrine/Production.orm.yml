Bkstg\CoreBundle\Entity\Production:
    type: entity
    repositoryClass: Bkstg\CoreBundle\Repository\ProductionRepository

    indexes:
        slug_index:
            columns: [ slug ]

    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        name:
            type: string
        description:
            type: text
            nullable: true
        active:
            type: boolean
        expiry:
            type: datetime
            nullable: true
        created:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated:
            type: datetime
            gedmo:
                timestampable:
                    on: update
        slug:
            type: string
            unique: true
            gedmo:
                slug:
                    handlers:
                        Bkstg\CoreBundle\Doctrine\Handler\BlacklistSluggableHandler:
                            blacklist:
                                - admin
                                - directory
                                - login
                                - login_check
                                - logout
                                - media
                                - profile
                                - resetting
                                - timeline
                    fields:
                        - name
        author:
            type: string
        theme:
            type: string
            nullable: true

    oneToOne:
        image:
            targetEntity: Bkstg\CoreBundle\Entity\Media
            cascade:
                - persist
                - remove
        banner:
            targetEntity: Bkstg\CoreBundle\Entity\Media
            cascade:
                - persist
                - remove
