Bkstg\CoreBundle\Entity\Production:
    type: entity
    repositoryClass: Bkstg\CoreBundle\Repository\ProductionRepository

    indexes:
        slug_index:
            columns: [ slug ]

    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        name:
            type: string
        description:
            type: text
            nullable: true
        status:
            type: smallint
        expiry:
            type: datetime
            nullable: true
        visibility:
            type: smallint
        created:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated:
            type: datetime
            gedmo:
                timestampable:
                    on: update
        slug:
            type: string
            unique: true
            gedmo:
                slug:
                    fields:
                        - name

    oneToMany:
        memberships:
            targetEntity: Bkstg\CoreBundle\Entity\ProductionMembership
            mappedBy: group

    oneToOne:
        image:
            targetEntity: Bkstg\MediaBundle\Entity\Media
            cascade:
                - persist
                - remove

    manyToOne:
        author:
            targetEntity: Bkstg\CoreBundle\Entity\User
